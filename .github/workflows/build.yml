name: build

on:
  push:
    branches:
    - "*"
  pull_request:
    branches:
    - "*"

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Build Docker image
      run: docker build -t imock .
    - name: Test using the built Docker image
      run: |
        mkdir output |
        docker run \
          -v "$PWD/output:/output" \
          -t imock \
          bash -c "make test-all && mv lcov.info output"
    - name: Upload test coverage to codecov
      run: |
        curl -Os https://uploader.codecov.io/v0.1.0_4653/linux/codecov && \
          chmod +x ./codecov && \
          ./codecov

